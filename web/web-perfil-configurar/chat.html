<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="assets/default-profile.jpg" alt="Profile" id="profilePic">
            <h3 id="userName">Usuario</h3>
        </div>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Galería</a></li>
                <li class="active"><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Chat</h1>
            <div class="search-bar">
                <input type="text" placeholder="Buscar conversaciones...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </header>

        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-sidebar">
                    <div class="chat-header">
                        <h3>Conversaciones</h3>
                        <button id="newChatBtn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="chat-list" id="chatList">
                        <!-- Lista de chats se cargará aquí -->
                    </div>
                </div>
                <div class="chat-main">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Mensajes se cargarán aquí -->
                        <div class="empty-chat">
                            <i class="fas fa-comments"></i>
                            <p>Selecciona una conversación para empezar a chatear</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                        <button id="sendMessageBtn
