<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="assets/default-profile.jpg" alt="Profile" id="profilePic">
            <h3 id="userName">Usuario</h3>
        </div>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li class="active"><a href="gallery.html"><i class="fas fa-images"></i> Galería</a></li>
                <li><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Galería de Fotos</h1>
            <div class="search-bar">
                <input type="text" placeholder="Buscar fotos...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </header>

        <section class="gallery-section">
            <div class="gallery-filters">
                <button class="filter-btn active">Todas</button>
                <button class="filter-btn">Recientes</button>
                <button class="filter-btn">Favoritas</button>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <!-- Las fotos se cargarán aquí dinámicamente -->
                <div class="loader">
                    <i class="fas fa-spinner fa-spin"></i> Cargando fotos...
                </div>
            </div>
        </section>
    </div>

    <!-- Modal para vista ampliada -->
    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
