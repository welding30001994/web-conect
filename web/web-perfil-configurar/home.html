<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="assets/default-profile.jpg" alt="Profile" id="profilePic">
            <h3 id="userName">Usuario</h3>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="home.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Galería</a></li>
                <li><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Bienvenido a tu Dashboard</h1>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </header>

        <section class="dashboard">
            <div class="cards">
                <div class="card">
                    <i class="fas fa-user-friends"></i>
                    <h3>Amigos</h3>
                    <p>50</p>
                </div>
                <div class="card">
                    <i class="fas fa-image"></i>
                    <h3>Fotos</h3>
                    <p>120</p>
                </div>
                <div class="card">
                    <i class="fas fa-comment"></i>
                    <h3>Mensajes</h3>
                    <p>24</p>
                </div>
            </div>

            <div class="recent-activity">
                <h2>Actividad Reciente</h2>
                <div class="activity-list">
                    <div class="activity-item">
                        <img src="assets/user1.jpg" alt="User">
                        <div class="activity-info">
                            <h4>Juan Pérez</h4>
                            <p>Subió una nueva foto</p>
                            <span>Hace 2 horas</span>
                        </div>
                    </div>
                    <div class="activity-item">
                        <img src="assets/user2.jpg" alt="User">
                        <div class="activity-info">
                            <h4>María Gómez</h4>
                            <p>Comentó en tu publicación</p>
                            <span>Hace 5 horas</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
