<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Cloudinary Mejorada</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            font-size: 2.5rem;
        }
        
        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            border: 2px dashed var(--accent);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            background: rgba(72, 149, 239, 0.05);
            border-color: var(--primary);
        }
        
        .file-upload i {
            font-size: 3rem;
            color: var(--accent);
            transition: all 0.3s;
        }
        
        .file-upload:hover i {
            transform: scale(1.1);
            color: var(--primary);
        }
        
        #fileInput {
            display: none;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        #uploadBtn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: none;
            margin: 1rem auto 0;
        }
        
        #uploadBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
        }
        
        #uploadBtn:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .progress-container {
            width: 100%;
            background: #e9ecef;
            border-radius: 50px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
            height: 10px;
        }
        
        #progressBar {
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--success));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .gallery-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.03);
        }
        
        .gallery-info {
            padding: 1.5rem;
        }
        
        .gallery-url {
            font-size: 0.9rem;
            color: #6c757d;
            word-break: break-all;
            margin-top: 0.5rem;
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gallery-item:hover .copy-btn {
            opacity: 1;
        }
        
        .copy-btn:hover {
            background: var(--primary);
        }
        
        .status {
            text-align: center;
            padding: 1.2rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .success {
            background: rgba(76, 201, 240, 0.2);
            color: var(--dark);
        }
        
        .error {
            background: rgba(247, 37, 133, 0.2);
            color: var(--dark);
        }
        
        /* Modal para imagen expandida */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }
        
        .modal-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.3s;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close:hover {
            color: var(--accent);
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Galería Cloudinary Mejorada</h1>
        
        <div class="upload-section">
            <div class="file-upload" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Arrastra tu imagen aquí o haz clic para seleccionar</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <img id="preview" alt="Vista previa">
            
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            
            <button id="uploadBtn">Subir Imagen <i class="fas fa-upload"></i></button>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Las imágenes se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para imagen expandida -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="expandedImg" class="modal-img" src="" alt="Imagen expandida">
        </div>
    </div>

    <script>
        // Configuración de Cloudinary
        const cloudName = 'dba9d8';
        const apiKey = '528757166221984';
        const unsignedUploadPreset = 'web_upload';
        
        // Elementos del DOM
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const expandedImg = document.getElementById('expandedImg');
        const closeBtn = document.querySelector('.close');
        
        // Cargar imágenes al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadImagesFromStorage();
            setupEventListeners();
        });
        
        function loadImagesFromStorage() {
            const savedImages = JSON.parse(localStorage.getItem('cloudinary_images')) || [];
            savedImages.forEach(img => {
                createGalleryItem(img);
            });
        }
        
        function saveImageToStorage(imageData) {
            const savedImages = JSON.parse(localStorage.getItem('cloudinary_images')) || [];
            savedImages.push(imageData);
            localStorage.setItem('cloudinary_images', JSON.stringify(savedImages));
        }
        
        function createGalleryItem(imgData) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.innerHTML = `
                <img src="${imgData.secure_url}" alt="Imagen subida" class="gallery-img">
                <div class="gallery-info">
                    <p><strong>Tamaño:</strong> ${(imgData.bytes/1024).toFixed(1)} KB</p>
                    <p class="gallery-url">${imgData.public_id || 'Imagen subida'}</p>
                </div>
                <button class="copy-btn" title="Copiar URL" data-url="${imgData.secure_url}">
                    <i class="fas fa-copy"></i>
                </button>
            `;
            
            gallery.appendChild(galleryItem);
            
            // Evento para expandir imagen
            galleryItem.querySelector('img').addEventListener('click', () => {
                expandedImg.src = imgData.secure_url;
                modal.style.display = "flex";
            });
            
            // Evento para copiar URL
            galleryItem.querySelector('.copy-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(imgData.secure_url, e.currentTarget);
            });
        }
        
        function setupEventListeners() {
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            dropArea.addEventListener('drop', handleDrop, false);
            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadBtn.addEventListener('click', uploadImage);
            
            // Modal
            closeBtn.addEventListener('click', () => {
                modal.style.display = "none";
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        }
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect({ target: fileInput });
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validar tipo y tamaño
                if (!file.type.match('image.*')) {
                    showStatus('Solo se permiten archivos de imagen', 'error');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('La imagen es demasiado grande (máx. 10MB)', 'error');
                    return;
                }
                
                // Mostrar vista previa
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    uploadBtn.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) return;
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Subiendo... <i class="fas fa-spinner fa-spin"></i>';
            progressContainer.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', unsignedUploadPreset);
            formData.append('cloud_name', cloudName);
            formData.append('api_key', apiKey);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error.message || 'Error al subir la imagen');
                }
                
                showStatus('¡Imagen subida con éxito!', 'success');
                saveImageToStorage(data);
                createGalleryItem(data);
                resetUploadForm();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Subir Imagen <i class="fas fa-upload"></i>';
            }
        }
        
        function resetUploadForm() {
            fileInput.value = '';
            preview.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        function copyToClipboard(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const icon = button.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fas fa-check';
                
                setTimeout(() => {
                    icon.className = originalClass;
                }, 2000);
            });
        }
    </script>
</body>
</html>
