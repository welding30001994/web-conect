    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4d4d;
            --text-light: #ffffff;
            --text-dark: #333333;
            --glass-effect: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/welding30001994/IMAGENES-CC/refs/heads/main/fushia-minimalist-wallpaper-free-photo.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .logo i {
            font-size: 50px;
            color: var(--text-light);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .menu-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
        }
        
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }
        
        .menu-item {
            position: relative;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .menu-item:hover::before {
            opacity: 0.3;
        }
        
        .menu-item a {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: var(--text-light);
            z-index: 2;
            padding: 15px;
            text-align: center;
        }
        
        .menu-item i {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        .menu-item span {
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover span {
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            padding: 20px;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr;
                width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .menu-item {
                height: 70px;
            }
            
            .menu-item i {
                font-size: 20px;
            }
            
            .menu-item span {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {

                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
