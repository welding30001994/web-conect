        // Elementos del DOM
        const themeToggle = document.getElementById('theme-toggle');
        const postInput = document.getElementById('post-input');
        const postButton = document.getElementById('post-button');
        const postsContainer = document.getElementById('posts-container');
        const profileContainer = document.getElementById('profile-container');
        const photoButton = document.getElementById('photo-button');
        const videoButton = document.getElementById('video-button');
        const mediaInput = document.getElementById('media-input');
        const mediaPreview = document.getElementById('media-preview');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar');
        const chatIcon = document.getElementById('chat-icon');
        const chatPopup = document.getElementById('chat-popup');
        const chatClose = document.getElementById('chat-close');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const chatHeader = document.getElementById('chat-header');
        const toast = document.getElementById('toast');
        const searchInput = document.getElementById('search-input');
        const liveIcon = document.getElementById('live-icon');

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }
            
            loadPosts();
            simulateNotifications();
            setupEventListeners();
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Menú desplegable
            const menuButton = document.getElementById('menu-button');
            const dropdownMenu = document.getElementById('dropdown-menu');

            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdownMenu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                dropdownMenu.classList.remove('active');
            });

            // Tema oscuro
            themeToggle.addEventListener('change', toggleDarkMode);

            // Publicaciones
            postInput.addEventListener('input', togglePostButton);
            postButton.addEventListener('click', createPost);
            photoButton.addEventListener('click', () => {
                mediaInput.accept = "image/*";
                mediaInput.click();
            });
            videoButton.addEventListener('click', () => {
                mediaInput.accept = "video/*";
                mediaInput.click();
            });
            mediaInput.addEventListener('change', handleMediaUpload);

            // Chat
            chatIcon.addEventListener('click', toggleChat);
            chatClose.addEventListener('click', toggleChat);
            chatHeader.addEventListener('click', toggleChat);
            chatInput.addEventListener('input', toggleSendButton);
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Búsqueda
            searchInput.addEventListener('input', debounce(searchPosts, 300));

            // Live icon
            liveIcon.addEventListener('click', () => {
                showToast('🔴 24 mujeres en vivo ahora');
            });

            // Agregar contenido
            document.querySelectorAll('.menu-item')[2].addEventListener('click', () => {
                showToast('📷 Función "Agregar contenido" seleccionada');
            });

            // Iniciar video
            document.querySelectorAll('.menu-item')[3].addEventListener('click', () => {
                showToast('🎥 Preparando transmisión en vivo...');
            });
        }

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkMode);
            
            const icon = themeToggle.parentElement.querySelector('i');
            if (darkMode) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // Alternar visibilidad del chat
        function toggleChat() {
            chatPopup.classList.toggle('active');
            
            if (chatPopup.classList.contains('active')) {
                document.querySelector('.notification-badge').style.display = 'none';
            }
        }

        // Habilitar/deshabilitar botón de publicar
        function togglePostButton() {
            postButton.disabled = postInput.value.trim() === '' && !mediaInput.files[0];
        }

        // Habilitar/deshabilitar botón de enviar mensaje
        function toggleSendButton() {
            chatSend.disabled = chatInput.value.trim() === '';
        }

        // Manejar carga de multimedia
        function handleMediaUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                showToast('El archivo es demasiado grande (máx. 5MB)');
                return;
            }

            mediaPreview.innerHTML = "";
            const cancelButton = document.createElement("button");
            cancelButton.className = "cancel-media";
            cancelButton.innerHTML = '<i class="fas fa-times"></i>';
            cancelButton.onclick = cancelPreview;

            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement("img");
                    img.src = event.target.result;
                    img.alt = "Previsualización";
                    mediaPreview.appendChild(img);
                    mediaPreview.appendChild(cancelButton);
                    togglePostButton();
                };
                reader.readAsDataURL(file);
            } 
            else if (file.type.startsWith("video/")) {
                const videoURL = URL.createObjectURL(file);
                const video = document.createElement("video");
                video.controls = true;
                video.innerHTML = `<source src="${videoURL}" type="${file.type}">Tu navegador no soporta videos.`;
                mediaPreview.appendChild(video);
                mediaPreview.appendChild(cancelButton);
                togglePostButton();
            }
        }

        // Cancelar previsualización
        function cancelPreview() {
            mediaPreview.innerHTML = "";
            mediaInput.value = "";
            uploadProgress.classList.add('hidden');
            togglePostButton();
        }

        // Crear nueva publicación
        function createPost() {
            const postText = postInput.value.trim();
            const file = mediaInput.files[0];

            if (!postText && !file) return;

            if (file) {
                uploadProgress.classList.remove('hidden');
                progressBar.style.width = '0%';
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            finishPostCreation(postText, file);
                        }, 300);
                    }
                }, 200);
            } else {
                finishPostCreation(postText);
            }
        }

        // Finalizar creación de publicación
        function finishPostCreation(postText, file) {
            uploadProgress.classList.add('hidden');
            
            const newPost = {
                id: Date.now(),
                user: currentUser,
                text: postText,
                media: file ? {
                    type: file.type.startsWith("image/") ? "image" : "video",
                    url: file.type.startsWith("image/") ? URL.createObjectURL(file) : null,
                    file: file.type.startsWith("video/") ? file : null
                } : null,
                likes: 0,
                comments: [],
                timestamp: new Date().toISOString()
            };

            posts.unshift(newPost);
            savePosts();
            renderPosts();
            
            postInput.value = "";
            mediaInput.value = "";
            mediaPreview.innerHTML = "";
            postButton.disabled = true;
            
            showToast('Publicación creada con éxito');
        }

        // Cargar publicaciones
        function loadPosts() {
            renderPosts();
        }

        // Renderizar publicaciones
        function renderPosts(postsToRender = posts, isProfile = false) {
            if (!isProfile) {
                postsContainer.innerHTML = "";
                profileContainer.innerHTML = "";
            }

            const container = isProfile ? profileContainer : postsContainer;
            
            if (postsToRender.length === 0) {
                container.innerHTML = '<div class="post"><div class="post-text">No se encontraron publicaciones</div></div>';
                return;
            }
            
            if (!isProfile) {
                postsToRender.forEach(post => {
                    renderPost(post, container);
                });
            } else {
                // Para perfil, primero mostramos el header
                const user = postsToRender[0].user;
                profileContainer.innerHTML = `
                    <div class="profile-header">
                        <img src="${user.avatar}" alt="${user.name}">
                        <h2>${user.name}</h2>
                        <button class="back-button" onclick="backToHome()">← Volver al inicio</button>
                    </div>
                `;
                
                // Luego las publicaciones
                const postsDiv = document.createElement('div');
                postsToRender.forEach(post => {
                    renderPost(post, postsDiv);
                });
                profileContainer.appendChild(postsDiv);
                postsContainer.style.display = 'none';
            }
        }

        // Renderizar una sola publicación
        function renderPost(post, container) {
            const postDate = new Date(post.timestamp);
            const now = new Date();
            const diffHours = Math.floor((now - postDate) / (1000 * 60 * 60));
            let timeAgo;
            
            if (diffHours < 1) {
                const diffMinutes = Math.floor((now - postDate) / (1000 * 60));
                timeAgo = `${diffMinutes} min`;
            } else if (diffHours < 24) {
                timeAgo = `${diffHours} h`;
            } else {
                const diffDays = Math.floor(diffHours / 24);
                timeAgo = `${diffDays} d`;
            }
            
            let mediaHTML = "";
            if (post.media) {
                if (post.media.type === "image") {
                    mediaHTML = `
                        <div class="post-media">
                            <img src="${post.media.url}" alt="Publicación" loading="lazy">
                        </div>
                    `;
                } else if (post.media.type === "video") {
                    const videoURL = post.media.url || URL.createObjectURL(post.media.file);
                    mediaHTML = `
                        <div class="post-media">
                            <video controls>
                                <source src="${videoURL}" type="${post.media.file?.type || 'video/mp4'}">
                                Tu navegador no soporta videos.
                            </video>
                        </div>
                    `;
                }
            }
            
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.dataset.id = post.id;
            postElement.innerHTML = `
                <div class="post-header">
                    <img class="post-avatar" src="${post.user.avatar}" alt="${post.user.name}">
                    <div>
                        <span class="post-user" onclick="viewProfile('${post.user.name}')">${post.user.name}</span>
                        <span class="post-time">${timeAgo}</span>
                    </div>
                </div>
                ${post.text ? `<div class="post-text">${post.text}</div>` : ''}
                ${mediaHTML}
                <div class="post-actions">
                    <div class="action" onclick="toggleLike(this, ${post.id})">
                        <i class="far fa-thumbs-up"></i> Me gusta (${post.likes})
                    </div>
                    <div class="action">
                        <i class="far fa-comment"></i> Comentar
                    </div>
                    <div class="action">
                        <i class="fas fa-share"></i> Compartir
                    </div>
                </div>
            `;
            
            const likeButton = postElement.querySelector('.action');
            if (post.likes > 0) {
                likeButton.classList.add('liked');
                likeButton.querySelector('i').classList.replace('far', 'fas');
            }
            
            container.appendChild(postElement);
        }

        // Ver perfil de usuario
        function viewProfile(username) {
            const userPosts = posts.filter(post => post.user.name === username);
            renderPosts(userPosts, true);
        }

        // Volver al inicio
        function backToHome() {
            profileContainer.innerHTML = "";
            postsContainer.style.display = "block";
            renderPosts();
        }

        // Alternar like
        function toggleLike(button, postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const isLiked = button.classList.contains('liked');
            const icon = button.querySelector('i');
            
            if (isLiked) {
                button.classList.remove('liked');
                icon.classList.replace('fas', 'far');
                post.likes = Math.max(0, post.likes - 1);
            } else {
                button.classList.add('liked');
                icon.classList.replace('far', 'fas');
                post.likes += 1;
                
                button.classList.add('pulse');
                setTimeout(() => {
                    button.classList.remove('pulse');
                }, 1000);
            }
            
            savePosts();
        }

        // Enviar mensaje de chat
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText === '') return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            messageElement.innerHTML = `
                ${messageText}
                <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            chatMessages.appendChild(messageElement);

            chatInput.value = '';
            chatSend.disabled = true;
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setTimeout(() => {
                const responses = [
                    "¡Interesante! ¿Qué más?",
                    "¿En serio? Cuéntame más 😊",
                    "Jajaja, qué gracioso 😄",
                    "Me encanta eso ❤️",
                    "¿Y luego qué pasó?",
                    "Wow, eso es genial!"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                const responseElement = document.createElement('div');
                responseElement.className = 'message received';
                responseElement.innerHTML = `
                    ${randomResponse}
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                `;
                chatMessages.appendChild(responseElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                if (!chatPopup.classList.contains('active')) {
                    const badge = document.querySelector('.notification-badge');
                    badge.style.display = 'flex';
                    const currentCount = parseInt(badge.textContent) || 0;
                    badge.textContent = currentCount + 1;
                    
                    if (!document.hasFocus()) {
                        showToast('💬 Nuevo mensaje recibido');
                    }
                }
            }, 1000 + Math.random() * 2000);
        }

        // Buscar publicaciones
        function searchPosts() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                renderPosts();
                return;
            }
            
            const filteredPosts = posts.filter(post => {
                return (
                    (post.text && post.text.toLowerCase().includes(searchTerm)) ||
                    (post.user.name.toLowerCase().includes(searchTerm))
                );
            });
            
            renderPosts(filteredPosts);
        }

        // Mostrar notificación toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Simular notificaciones
        function simulateNotifications() {
            setInterval(() => {
                const liveBadge = document.querySelector('.live-badge');
                const randomCount = Math.floor(Math.random() * 10) + 20;
                liveBadge.textContent = randomCount;
                
                if (Math.random() > 0.8 && !document.hasFocus()) {
                    showToast(`🔴 ${randomCount} mujeres en vivo ahora`);
                }
            }, 10000);
        }

        // Guardar publicaciones en localStorage
        function savePosts() {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Función debounce para búsqueda
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // Hacer funciones accesibles globalmente
        window.toggleLike = toggleLike;
        window.showToast = showToast;
        window.viewProfile = viewProfile;
        window.backToHome = backToHome;
    </script>
