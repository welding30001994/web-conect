<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/welding30001994/as/refs/heads/main/10fef95f-f8d7-463e-855e-4d66ade7e0de.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        td:nth-child(2) { 
            background-color: rgba(255, 0, 0, 0.3); /* Rojo transparente para Sell */
        }

        td:nth-child(3) { 
            background-color: rgba(0, 0, 255, 0.3); /* Azul transparente para Buy */
        }

        /* Para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                max-width: 90%;
            }
            h2 {
                font-size: 20px;
            }
            input {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            th, td {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>OXOMAX</h2>

        <div class="input-group">
            <label>Máximo:</label>
            <input type="number" id="maximo" placeholder="Ingrese el máximo">
        </div>

        <div class="input-group">
            <label>Mínimo:</label>
            <input type="number" id="minimo" placeholder="Ingrese el mínimo">
        </div>

        <button onclick="calcularValores()">Calcular</button>

        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Factor</th>
                    <th>Sell</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        function calcularValores() {
            let maximo = parseFloat(document.getElementById("maximo").value);
            let minimo = parseFloat(document.getElementById("minimo").value);

            if (isNaN(maximo) || isNaN(minimo)) {
                alert("Por favor ingrese valores válidos.");
                return;
            }

            let factores = [0, 0.24, 0.32, 0.50, 0.62, 1];
            let pMedio = maximo - minimo;
            let porcentaje = pMedio / 2;
            let entrar = maximo - porcentaje;

            let tbody = document.querySelector("#tablaResultados tbody");
            tbody.innerHTML = ""; // Limpiar tabla antes de agregar nuevos datos

            factores.forEach(factor => {
                let sell = (factor * porcentaje - entrar).toFixed(2);
                let buy = (factor * porcentaje + entrar).toFixed(2);

                let fila = `<tr>
                    <td>${factor}</td>
                    <td>${sell}</td>
                    <td>${buy}</td>
                </tr>`;
                tbody.innerHTML += fila;
            });
        }
    </script>

</body>
</html>
