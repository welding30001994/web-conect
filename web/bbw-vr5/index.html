<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #800020;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative; /* Necesario para el posicionamiento absoluto del círculo */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
        }
        /* Foto de portada */
        .cover-photo {
            width: 100%;
            height: 200px;
            background-color: #660000;
            background-image: url('cover-photo.jpg'); /* Aquí se puede poner la foto de portada */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
        }

        /* Círculo con la foto del perfil centrado en la mitad de la portada */
        .profile-circle {
            position: absolute;
            top: 50%; /* Centrado verticalmente en la mitad de la portada */
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            transform: translateY(-50%); /* Para ajustar el círculo exactamente al centro */
        }
        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Recuadros de videos debajo de la foto de portada */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            margin-top: 140px; /* Para asegurar que los videos estén debajo de la foto de portada y perfil */
        }
        .video-grid div {
            background-color: #660000;
            height: 100px;
            border-radius: 8px;
        }

        /* Estilo para los iconos de la parte inferior */
        .footer {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #660000;
            padding: 15px 0;
        }
        .footer i {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .footer i:hover {
            color: #b20000;
        }
    </style>
</head>
