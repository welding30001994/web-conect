<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Cerdos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ffcc;
            --secondary-color: #0066ff;
            --dark-color: #0a0a1a;
            --light-color: #f0f8ff;
            --accent-color: #ff00aa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-color), #000033);
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--dark-color);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.4);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .camera-section {
            background: rgba(10, 10, 26, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
        }
        
        .camera-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .camera-preview {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            transform: scaleX(-1); /* Voltea la c√°mara para modo espejo */
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--dark-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .camera-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        
        .record-btn {
            background: linear-gradient(45deg, var(--accent-color), #ff3300);
        }
        
        .voice-section {
            background: rgba(10, 10, 26, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
        }
        
        .voice-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .voice-control {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--dark-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.5);
        }
        
        .voice-status {
            text-align: center;
            margin-bottom: 20px;
            min-height: 24px;
            font-style: italic;
        }
        
        .data-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 480px) {
            .data-form {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: var(--light-color);
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
        }
        
        .data-table th {
            background-color: var(--secondary-color);
            color: var(--light-color);
        }
        
        .data-table tr:hover {
            background-color: rgba(0, 255, 204, 0.1);
        }
        
        .action-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .action-btn:hover {
            color: var(--accent-color);
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-item {
            background: rgba(10, 10, 26, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
        }
        
        .video-item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transform: scaleX(-1); /* Voltea el video para que se vea correctamente */
        }
        
        .video-info {
            padding: 10px;
        }
        
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }
        
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .recording {
            animation: recording-animation 1s infinite;
        }
        
        @keyframes recording-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .print-section {
            display: none;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 255, 204, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
        }
        
        .step.active {
            background: var(--primary-color);
            color: var(--dark-color);
        }
        
        .step.completed {
            background: var(--secondary-color);
            color: var(--light-color);
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 15px;
            right: 15px;
            height: 2px;
            background: rgba(0, 255, 204, 0.2);
            transform: translateY(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-piggy-bank"></i>
                <span>Registro de Cerdos</span>
            </div>
            <div class="controls">
                <button class="btn" id="newProjectBtn">
                    <i class="fas fa-plus"></i> Nuevo Proyecto
                </button>
                <button class="btn" id="saveProjectBtn">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button class="btn" id="printBtn">
                    <i class="fas fa-print"></i> Imprimir
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="camera-section">
                <h2 class="camera-title"><i class="fas fa-video"></i> C√°mara de Registro</h2>
                <div class="camera-preview">
                    <video id="videoElement" autoplay muted></video>
                </div>
                <div class="camera-controls">
                    <button class="camera-btn" id="startCameraBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="camera-btn record-btn" id="recordBtn">
                        <i class="fas fa-dot-circle"></i>
                    </button>
                    <button class="camera-btn" id="stopCameraBtn">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            
            <div class="voice-section">
                <h2 class="voice-title"><i class="fas fa-microphone"></i> Registro por Voz</h2>
                
                <div class="step-indicator">
                    <div class="step active" id="step1">1</div>
                    <div class="step" id="step2">2</div>
                    <div class="step" id="step3">3</div>
                    <div class="step" id="step4">4</div>
                    <div class="step" id="step5">5</div>
                </div>
                
                <div class="voice-control">
                    <button class="voice-btn" id="voiceBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                
                <div class="voice-status" id="voiceStatus">
                    Presiona el micr√≥fono y di "N√∫mero" para comenzar
                </div>
                
                <form class="data-form" id="pigForm">
                    <div class="form-group">
                        <label for="pigNumber">N√∫mero:</label>
                        <input type="text" id="pigNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="earringNumber">N¬∞ de Arete:</label>
                        <input type="text" id="earringNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="liveWeight">Peso Vivo (kg/lb):</label>
                        <input type="text" id="liveWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="deliveredBy">Entregado por:</label>
                        <input type="text" id="deliveredBy" required>
                    </div>
                    <div class="form-group">
                        <label for="deadWeight">Peso Muerto:</label>
                        <input type="text" id="deadWeight" required>
                    </div>
                    <button type="submit" style="display: none;" id="formSubmit"></button>
                </form>
            </div>
        </div>
        
        <h2 style="margin-top: 30px; color: var(--primary-color);">
            <i class="fas fa-list"></i> Registros Guardados
        </h2>
        <table class="data-table" id="pigsTable">
            <thead>
                <tr>
                    <th>N√∫mero</th>
                    <th>Arete</th>
                    <th>Peso Vivo</th>
                    <th>Entregado por</th>
                    <th>Peso Muerto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertar√°n aqu√≠ din√°micamente -->
            </tbody>
        </table>
        
        <h2 style="margin-top: 30px; color: var(--primary-color);">
            <i class="fas fa-video"></i> Videos Grabados
        </h2>
        <div class="videos-container" id="videosContainer">
            <!-- Los videos se insertar√°n aqu√≠ din√°micamente -->
        </div>
        
        <div class="print-section" id="printSection">
            <h1>Registro de Cerdos</h1>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>N√∫mero</th>
                        <th>Arete</th>
                        <th>Peso Vivo</th>
                        <th>Entregado por</th>
                        <th>Peso Muerto</th>
                    </tr>
                </thead>
                <tbody id="printTableBody">
                    <!-- Los datos para imprimir se insertar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables globales
            let recognition;
            let isRecording = false;
            let currentStep = 1;
            let mediaRecorder;
            let recordedChunks = [];
            let cameraStream = null;
            let pigsData = JSON.parse(localStorage.getItem('pigsData')) || [];
            let videos = JSON.parse(localStorage.getItem('pigVideos')) || [];
            
            // Elementos DOM
            const voiceBtn = document.getElementById('voiceBtn');
            const voiceStatus = document.getElementById('voiceStatus');
            const pigForm = document.getElementById('pigForm');
            const pigsTable = document.getElementById('pigsTable').querySelector('tbody');
            const videosContainer = document.getElementById('videosContainer');
            const startCameraBtn = document.getElementById('startCameraBtn');
            const stopCameraBtn = document.getElementById('stopCameraBtn');
            const recordBtn = document.getElementById('recordBtn');
            const videoElement = document.getElementById('videoElement');
            const newProjectBtn = document.getElementById('newProjectBtn');
            const saveProjectBtn = document.getElementById('saveProjectBtn');
            const printBtn = document.getElementById('printBtn');
            const steps = [
                document.getElementById('step1'),
                document.getElementById('step2'),
                document.getElementById('step3'),
                document.getElementById('step4'),
                document.getElementById('step5')
            ];
            
            // Inicializar la tabla con datos existentes
            updatePigsTable();
            updateVideosContainer();
            
            // Configurar reconocimiento de voz
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'es-ES';
                
                recognition.onstart = function() {
                    isRecording = true;
                    voiceBtn.classList.add('pulse');
                    voiceStatus.textContent = 'Escuchando...';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.toLowerCase().trim();
                    processVoiceCommand(transcript);
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    voiceBtn.classList.remove('pulse');
                    if (currentStep <= 5) {
                        voiceStatus.textContent = 'Presiona el micr√≥fono para continuar';
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error('Error en reconocimiento de voz:', event.error);
                    voiceStatus.textContent = 'Error: ' + event.error;
                    isRecording = false;
                    voiceBtn.classList.remove('pulse');
                };
            } else {
                voiceStatus.textContent = 'El reconocimiento de voz no es compatible con este navegador';
                voiceBtn.disabled = true;
            }
            
            // Event listeners
            voiceBtn.addEventListener('click', toggleVoiceRecognition);
            pigForm.addEventListener('submit', function(e) {
                e.preventDefault();
                savePigData();
            });
            
            startCameraBtn.addEventListener('click', startCamera);
            stopCameraBtn.addEventListener('click', stopCamera);
            recordBtn.addEventListener('click', toggleRecording);
            newProjectBtn.addEventListener('click', newProject);
            saveProjectBtn.addEventListener('click', saveProject);
            printBtn.addEventListener('click', printData);
            
            // Funciones de voz
            function toggleVoiceRecognition() {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            }
            
            function processVoiceCommand(transcript) {
                const fieldIds = ['pigNumber', 'earringNumber', 'liveWeight', 'deliveredBy', 'deadWeight'];
                const fieldNames = ['n√∫mero', 'arete', 'peso', 'entregado', 'muerto'];
                
                // Verificar si el comando coincide con el paso actual
                if (transcript.includes(fieldNames[currentStep - 1])) {
                    // Extraer el valor (todo despu√©s de la palabra clave)
                    const value = transcript.split(fieldNames[currentStep - 1])[1].trim();
                    
                    if (value) {
                        document.getElementById(fieldIds[currentStep - 1]).value = value;
                        steps[currentStep - 1].classList.remove('active');
                        steps[currentStep - 1].classList.add('completed');
                        
                        if (currentStep < 5) {
                            currentStep++;
                            steps[currentStep - 1].classList.add('active');
                            voiceStatus.textContent = `Ahora di "${fieldNames[currentStep - 1]}"`;
                        } else {
                            voiceStatus.textContent = 'Todos los datos completados. Guardando...';
                            setTimeout(() => {
                                document.getElementById('formSubmit').click();
                                resetVoiceSteps();
                            }, 1000);
                        }
                    }
                } else {
                    voiceStatus.textContent = `Por favor, di "${fieldNames[currentStep - 1]}"`;
                }
            }
            
            function resetVoiceSteps() {
                currentStep = 1;
                steps.forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    if (index === 0) {
                        step.classList.add('active');
                    }
                });
                voiceStatus.textContent = 'Presiona el micr√≥fono y di "N√∫mero" para comenzar';
            }
            
            // Funciones de c√°mara
            async function startCamera() {
                try {
                    cameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment' // Usar c√°mara trasera
                        }, 
                        audio: false 
                    });
                    videoElement.srcObject = cameraStream;
                    recordBtn.disabled = false;
                } catch (err) {
                    console.error('Error al acceder a la c√°mara:', err);
                    voiceStatus.textContent = 'Error al acceder a la c√°mara';
                }
            }
            
            function stopCamera() {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null;
                    recordBtn.disabled = true;
                }
            }
            
            function toggleRecording() {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    recordBtn.classList.remove('recording');
                    recordBtn.innerHTML = '<i class="fas fa-dot-circle"></i>';
                } else {
                    startRecording();
                }
            }
            
            function startRecording() {
                if (!cameraStream) {
                    voiceStatus.textContent = 'Primero inicia la c√°mara';
                    return;
                }
                
                recordedChunks = [];
                
                try {
                    mediaRecorder = new MediaRecorder(cameraStream, {
                        mimeType: 'video/webm; codecs=vp9'
                    });
                    
                    mediaRecorder.ondataavailable = function(event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = function() {
                        const blob = new Blob(recordedChunks, {
                            type: 'video/webm'
                        });
                        
                        const videoUrl = URL.createObjectURL(blob);
                        saveVideo(videoUrl);
                    };
                    
                    mediaRecorder.start();
                    recordBtn.classList.add('recording');
                    recordBtn.innerHTML = '<i class="fas fa-square"></i>';
                    
                    // Detener autom√°ticamente despu√©s de 10 segundos
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            recordBtn.classList.remove('recording');
                            recordBtn.innerHTML = '<i class="fas fa-dot-circle"></i>';
                        }
                    }, 10000);
                    
                } catch (err) {
                    console.error('Error al grabar:', err);
                    voiceStatus.textContent = 'Error al iniciar la grabaci√≥n';
                }
            }
            
            function saveVideo(videoUrl) {
                const videoData = {
                    id: Date.now(),
                    url: videoUrl,
                    timestamp: new Date().toLocaleString()
                };
                
                videos.push(videoData);
                localStorage.setItem('pigVideos', JSON.stringify(videos));
                updateVideosContainer();
            }
            
            // Funciones de datos
            function savePigData() {
                const pigData = {
                    id: Date.now(),
                    number: document.getElementById('pigNumber').value,
                    earring: document.getElementById('earringNumber').value,
                    liveWeight: document.getElementById('liveWeight').value,
                    deliveredBy: document.getElementById('deliveredBy').value,
                    deadWeight: document.getElementById('deadWeight').value,
                    timestamp: new Date().toLocaleString()
                };
                
                pigsData.push(pigData);
                localStorage.setItem('pigsData', JSON.stringify(pigsData));
                
                updatePigsTable();
                pigForm.reset();
                resetVoiceSteps();
                
                voiceStatus.textContent = '¬°Cerdo registrado exitosamente!';
            }
            
            function updatePigsTable() {
                pigsTable.innerHTML = '';
                
                pigsData.forEach(pig => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${pig.number}</td>
                        <td>${pig.earring}</td>
                        <td>${pig.liveWeight}</td>
                        <td>${pig.deliveredBy}</td>
                        <td>${pig.deadWeight}</td>
                        <td>
                            <button class="action-btn edit-btn" data-id="${pig.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${pig.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    
                    pigsTable.appendChild(row);
                });
                
                // Agregar event listeners a los botones
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        editPigData(this.getAttribute('data-id'));
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deletePigData(this.getAttribute('data-id'));
                    });
                });
            }
            
            function updateVideosContainer() {
                videosContainer.innerHTML = '';
                
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    videoItem.innerHTML = `
                        <video controls src="${video.url}"></video>
                        <div class="video-info">
                            <p>Grabado: ${video.timestamp}</p>
                            <button class="action-btn delete-video-btn" data-id="${video.id}">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    `;
                    
                    videosContainer.appendChild(videoItem);
                });
                
                // Agregar event listeners a los botones de eliminar video
                document.querySelectorAll('.delete-video-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteVideo(this.getAttribute('data-id'));
                    });
                });
            }
            
            function editPigData(id) {
                const pig = pigsData.find(p => p.id == id);
                
                if (pig) {
                    document.getElementById('pigNumber').value = pig.number;
                    document.getElementById('earringNumber').value = pig.earring;
                    document.getElementById('liveWeight').value = pig.liveWeight;
                    document.getElementById('deliveredBy').value = pig.deliveredBy;
                    document.getElementById('deadWeight').value = pig.deadWeight;
                    
                    // Eliminar el registro antiguo
                    deletePigData(id, false);
                    
                    voiceStatus.textContent = 'Editando registro. Actualiza los datos y guarda.';
                }
            }
            
            function deletePigData(id, updateTable = true) {
                pigsData = pigsData.filter(pig => pig.id != id);
                localStorage.setItem('pigsData', JSON.stringify(pigsData));
                
                if (updateTable) {
                    updatePigsTable();
                    voiceStatus.textContent = 'Registro eliminado';
                }
            }
            
            function deleteVideo(id) {
                videos = videos.filter(video => video.id != id);
                localStorage.setItem('pigVideos', JSON.stringify(videos));
                updateVideosContainer();
            }
            
            function newProject() {
                if (confirm('¬øEst√°s seguro de que quieres crear un nuevo proyecto? Se borrar√°n todos los datos actuales.')) {
                    pigsData = [];
                    videos = [];
                    localStorage.removeItem('pigsData');
                    localStorage.removeItem('pigVideos');
                    updatePigsTable();
                    updateVideosContainer();
                    pigForm.reset();
                    resetVoiceSteps();
                    voiceStatus.textContent = 'Nuevo proyecto creado. Comienza a registrar cerdos.';
                }
            }
            
            function saveProject() {
                // Crear un blob con los datos
                const dataStr = JSON.stringify({
                    pigs: pigsData,
                    videos: videos
                }, null, 2);
                
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                // Crear un enlace de descarga
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(dataBlob);
                downloadLink.download = `registro_cerdos_${new Date().toISOString().slice(0, 10)}.json`;
                downloadLink.click();
                
                voiceStatus.textContent = 'Proyecto guardado para descargar';
            }
            
            function printData() {
                const printBody = document.getElementById('printTableBody');
                printBody.innerHTML = '';
                
                pigsData.forEach(pig => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${pig.number}</td>
                        <td>${pig.earring}</td>
                        <td>${pig.liveWeight}</td>
                        <td>${pig.deliveredBy}</td>
                        <td>${pig.deadWeight}</td>
                    `;
                    
                    printBody.appendChild(row);
                });
                
                window.print();
            }
        });
    </script>
</body>
